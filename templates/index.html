<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBNB - Home</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="icon" href="/static/images/icon.png">
</head>
<body>
  <!-- Header with logo and login button -->
  <header>
    <div class="logo-container">
      <img src="/static/images/logo.png" alt="HBNB Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="login-button" id="login-link">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Places to Stay</h1>

    <!-- Price filter dropdown -->
    <div class="filter-container">
      <label for="price-filter">Filter by price:</label>
      <select id="price-filter">
        <option value="All">All</option>
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>

    <!-- Dynamic place list container -->
    <section class="places-container" id="places-list">
      <!-- Les cartes de lieux seront injectÃ©es ici dynamiquement via JS -->
    </section>
  </main>

  <!-- Footer with copyright text -->
  <footer>
    <p>&copy; 2025 HBNB - All rights reserved</p>
  </footer>

  <!-- Script -->
  <script src="/static/js/scripts.js"></script>
</body>
</html>
