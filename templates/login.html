<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBNB - Login</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="icon" href="/static/images/icon.png">
</head>
<body>
  <!-- Header with logo and login button -->
  <header>
    <div class="logo-container">
      <img src="/static/images/logo.png" alt="HBNB Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="login-button" id="login-link">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <h1>Login</h1>
      <!-- Formulaire avec id "login-form" -->
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HBNB - All rights reserved</p>
  </footer>

  <!-- Inclusion du fichier JavaScript -->
  <script src="/static/js/scripts.js"></script>
</body>
</html>
