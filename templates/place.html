<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBNB - Place Details</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="icon" href="/static/images/icon.png" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="/static/images/logo.png" alt="HBNB Logo" class="logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="login-button" id="login-link">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <section id="place-details" class="place-details">

      <!-- Title + location -->
      <div class="place-title-block">
        <h1 id="place-title">[Place Title]</h1>
        <p id="place-location" class="location">[Location]</p>
      </div>

      <!-- Image & Host side by side -->
      <div class="top-info">
        <div class="image-gallery">
          <img id="place-image" src="/static/images/place2.jpg" alt="[Place Image]" class="main-image" />
        </div>
        <div class="host-info">
          <img id="host-image" src="/static/images/host.jpg" alt="Host Image" class="host-image" />
          <h3 class="host-name">Hosted by <span id="host-name">[Host Name]</span></h3>
        </div>
      </div>

      <!-- Price and capacity -->
      <div class="price-capacity">
        <h2 id="place-price">$[Price] per night</h2>
        <p id="place-capacity">[Guests] guests · [Bedrooms] bedrooms · [Bathrooms] bathrooms</p>
      </div>

      <!-- Description -->
      <div class="section description">
        <h3>About this place</h3>
        <p id="place-description">[Description of the place]</p>
      </div>

      <!-- Amenities -->
      <div class="section amenities">
        <h3>Amenities</h3>
        <ul id="place-amenities" class="amenities-list">
          <!-- Filled by JS -->
        </ul>
      </div>

      <!-- Reviews -->
      <div class="section reviews-section">
        <div class="reviews-header">
          <h3>Reviews</h3>
          <a href="add_review.html" class="add-review-btn" id="add-review-link">Add Review</a>
        </div>
        <div class="reviews-container" id="reviews-container">
          <p>No reviews yet.</p>
        </div>
      </div>

    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HBNB - All rights reserved</p>
  </footer>

  <!-- Script -->
  <script src="/static/js/scripts.js"></script>
</body>
</html>
